<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        h1              {margin-bottom: 30px;}
        label           {font-weight: bold;}
        input, select   {margin-bottom: 10px;}
        form            {width: 30%; padding: 20px;}
    </style>
</head>
<body class="m-4">
    <h1>Employee Management System</h1>
    <form id="empForm">

          <div class="form-group">
            <label for="employeeId">8-Digit Employee ID</label>
            <input type="text" class="form-control" id="id" maxlength="8">
          </div>
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" class="form-control" id="name" >
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="digitExtension">digitExtension</label>
              <input type="text" class="form-control" id="ext" maxlength="4">
            </div>
            <div class="form-group col-md-6">
                <label for="digitExtension">email</label>
                <input type="email" class="form-control" id="email">
              </div>

            <div class="form-group col-md-4">
              <label for="department">Department</label>
              <select id="department" class="form-control">

                <option value="Administrative" selected ="selected">Administrative</option>
                <option value="Engineering">Engineering</option>
                <option value="Executive">Executive</option>
                <option value="Marketing">Marketing</option>
                <option value="Quality Assurance">Quality Assurance</option>
                <option value="Sales">Sales</option>

              </select>
            </div>

          <button type="submit" class="btn btn-primary" id="submit" value="Add Employee">Add Empolyee</button>
    </form>
</body>
</html>
